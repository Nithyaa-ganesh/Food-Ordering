<app-search></app-search>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search">
</app-not-found>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" width="60%" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}" (click)="toggleFavorite(food)">‚ù§</span>
        
        <!-- Star Rating Component -->
        <app-starrating 
          [(rating)]="food.stars" 
          [stars]="5"
          [checkedColor]="'gold'" 
          [uncheckedColor]="'black'" 
          [readonly]="false"
          (ratingChange)="updateRating(food, $event)"> <!-- Fixed here -->
        </app-starrating>

        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }}</span>
          </div>
          <div class="cook-time">
            <span>üïí</span> {{ food.cookTime }}
          </div>
        </div>

        <div class="price">
          <span>{{ food.price | currency:'INR':'symbol':'1.2-2' }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
