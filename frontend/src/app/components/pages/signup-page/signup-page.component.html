<div class="container">
    <div class="details">
      <app-title title="Sign Up"></app-title>
      
      <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <div class="input-container">
          <label>Username</label>
          <div>
            <input type="text" placeholder="Username" formControlName="username" />
          </div>
          <div class="error-list" *ngIf="fc.username.errors && isSubmitted">
            <div *ngIf="fc.username.errors?.required">Username is required.</div>
          </div>
        </div>
  
        <div class="input-container">
          <label>Email</label>
          <div>
            <input type="email" placeholder="Email" formControlName="email" />
          </div>
          <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
            <div *ngIf="fc.email.errors?.required">Email is required.</div>
            <div *ngIf="fc.email.errors?.email">Invalid email format.</div>
          </div>
        </div>
  
        <div class="input-container">
          <label>Password</label>
          <div>
            <input type="password" placeholder="Password" formControlName="password" />
          </div>
          <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
            <div *ngIf="fc.password.errors?.required">Password is required.</div>
            <div *ngIf="fc.password.errors?.minlength">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <div class="button">
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
